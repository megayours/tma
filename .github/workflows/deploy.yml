name: Deploy to GitHub Pages (Staging)

on:
  push:
    branches: [staging] # Trigger deploy on staging branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Set build metadata
        id: build-meta
        run: |
          echo "commit_hash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "commit_hash_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build project
        run: bun run build
        env:
          NODE_ENV: production
          # Build metadata
          VITE_APP_VERSION: ${{ steps.build-meta.outputs.commit_hash_short }}
          VITE_GIT_COMMIT_HASH: ${{ steps.build-meta.outputs.commit_hash }}
          VITE_GIT_BRANCH: ${{ steps.build-meta.outputs.branch }}
          VITE_BUILD_TIMESTAMP: ${{ steps.build-meta.outputs.timestamp }}
          # App configuration
          VITE_PUBLIC_API_URL: ${{ secrets.VITE_PUBLIC_API_URL }}
          VITE_PUBLIC_BOT_URL: ${{ secrets.VITE_PUBLIC_BOT_URL }}
          # Sentry configuration - environment determined from GitHub context
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN_STAGING }}
          VITE_SENTRY_ENVIRONMENT: ${{ github.ref_name }} # Uses branch name ("staging")
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT_STAGING }}

      - name: Add 404 fallback for SPA
        run: cp dist/index.html dist/404.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
