# .github/workflows/firebase-semver-deploy.yml
name: Deploy to Firebase on semver branch

on:
  push:
    branches:
      - "v*" # only branches starting with v
  workflow_dispatch: # manual trigger from Actions UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        # If your project lives in a subfolder, set it here, e.g.:
        # working-directory: web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Strict semver guard
        run: |
          if [[ ! "${GITHUB_REF_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-.+)?$ ]]; then
            echo "Not a semver branch (${GITHUB_REF_NAME}). Exiting."
            exit 1
          fi

      - name: Write .env.production from secret
        run: |
          printf "%s" "${PRODUCTION_ENV_FILE}" > .env.production
          cp .env.production .env
        env:
          PRODUCTION_ENV_FILE: ${{ secrets.PRODUCTION_ENV_FILE }}

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Clean & Install deps
        run: |
          rm -rf node_modules || true
          rm -f package-lock.json || true
          npm install --legacy-peer-deps

      - name: Debug npm log if failed
        if: failure()
        run: |
          echo "---- NPM DEBUG LOG ----"
          cat /home/runner/.npm/_logs/*-debug-0.log || true

      - name: Fail if install failed
        if: failure()
        run: exit 1

      - name: Build (prod)
        env:
          NODE_ENV: production
        run: |
          if jq -e '.scripts.build' package.json >/dev/null 2>&1; then
            npm run build
          else
            echo "No build script. Skipping."
          fi

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --non-interactive --project mini-tma
